<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Inventory Analytics</h2>

    <!-- Total Items per Category -->
    <h3>Total Items per Category</h3>
    <ul id="category-count"></ul>

    <!-- Top 3 Most Stocked Items -->
    <h3>Top 3 Most Stocked Items</h3>
    <ul id="top-stocked"></ul>

    <!-- Total Inventory Value -->
    <h3>Total Inventory Value</h3>
    <p id="inventory-value"></p>

    <!-- Low Stock Alerts -->
    <h3>Low Stock Alerts</h3>
    <ul id="low-stock-alerts"></ul>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <!-- Analytics Script -->
    <script src="analytics.js"></script>
</body>
</html>
