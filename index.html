<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Inventory Dashboard</h1>
        <nav>
            <a href="add/add-item.html">Add Item</a>
            <a href="view/view-item.html">View Inventory</a>
        </nav>
    </header>

    <main>
        <section class="analytics">
            <h2>Analytics Overview</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Items</h3>
                    <p id="total-items">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Inventory Value</h3>
                    <p id="total-value">$0</p>
                </div>
                <div class="stat-box">
                    <h3>Category Distribution</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </section>

        <section class="recent-items">
            <h2>Recently Added Items</h2>
            <input type="text" id="search" placeholder="Search items...">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Added At</th>
                    </tr>
                </thead>
                <label for="filter">Filter by Category:</label>
                    <select id="filter">
                        <option value="all">All</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="stationery">Stationery</option>
                        <option value="stationery">Computers</option>
                    </select>

                <tbody id="recent-items-table">
                    <!-- Recent items will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>

   <!-- Firebase SDK (Load First) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <!-- Your script.js (Load After SDKs) -->
    <script src="script.js" defer></script>

</body>
</html>
